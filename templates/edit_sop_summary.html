{% extends "base.html" %}
{% block title %}Edit SOP Summary{% endblock %}

{% block content %}
<h2>Edit SOP Summary</h2>

<form method="POST" action="{{ url_for('edit_sop_summary', sop_id=sop.id) }}">
  <div class="form-group">
    <label for="title">Title*</label><br>
    <input type="text" id="title" name="title" value="{{ sop.title }}" required class="form-control">
  </div>

  <div class="form-group">
    <label for="summary_text">Summary*</label><br>
    <textarea id="summary_text" name="summary_text" rows="6" required class="form-control">{{ sop.summary_text }}</textarea>
  </div>

  <div class="form-group">
    <label for="department">Department</label><br>
    <input type="text" id="department" name="department" value="{{ sop.department or '' }}" class="form-control">
  </div>

  <div class="form-group">
    <label for="tags">Tags (comma-separated)</label><br>
    <input type="text" id="tags" name="tags" value="{{ sop.tags | join(', ') if sop.tags else '' }}" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('list_sop_summaries') }}" class="btn btn-secondary">Cancel</a>
</form>

<!-- Optional: Delete form -->
<form method="POST" action="{{ url_for('delete_sop_summary', sop_id=sop.id) }}" onsubmit="return confirm('Are you sure you want to delete this SOP Summary?');" style="margin-top:1em;">
  <button type="submit" class="btn btn-danger">Delete This SOP Summary</button>
</form>
{% endblock %}
