{% extends "base.html" %}

{% block title %}Register â€“ {{ app_name }}{% endblock %}

{% block content %}
  <div class="auth-form">
    <h2>Register</h2>
    <form method="post" action="{{ url_for('register') }}">
      <label for="display_name">Your Display Name</label>
      <input
        id="display_name"
        name="display_name"
        type="text"
        placeholder="e.g. Bruce Wayne"
        required
      />

      <label for="username">Login Username</label>
      <input
        id="username"
        name="username"
        type="text"
        placeholder="e.g. bruce_wayne"
        required
        autofocus
      />
      <small class="input-hint">Only letters, numbers, and underscores allowed.</small>

      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        required
      />

      <label for="confirm_password">Confirm Password</label>
      <input
        id="confirm_password"
        name="confirm_password"
        type="password"
        required
      />

      <button type="submit">Register</button>
    </form>

    <p class="alternative-action">
      Already have an account?
      <a href="{{ url_for('login') }}">Login here</a>.
    </p>
  </div>
{% endblock %}
