{% extends "base.html" %}

{% block title %}404 - Page Not Found - {{ app_name }}{% endblock %}

{% block content %}
<div class="error-container">
  <div class="error-content">
    <h1 class="error-title">
      <i class="fas fa-exclamation-circle"></i>
      404 - Page Not Found
    </h1>
    <p class="error-message">The page you're looking for doesn't exist.</p>
    <div class="error-actions">
      <a href="{{ url_for('home') }}" class="btn btn-primary">
        <i class="fas fa-home"></i>
        Return to Home
      </a>
      <button onclick="history.back()" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i>
        Go Back
      </button>
    </div>
  </div>
</div>

<style>
.error-container {
  padding: 2rem;
  text-align: center;
  max-width: 600px;
  margin: 4rem auto;
}

.error-title {
  font-size: 2rem;
  color: var(--gray-800);
  margin-bottom: 1rem;
}

.error-title i {
  color: var(--warning-500);
  margin-right: 0.5rem;
}

.error-message {
  color: var(--gray-600);
  margin-bottom: 2rem;
}

.error-actions {
  display: flex;
  gap: 1rem;
  justify-content: center;
}
</style>
{% endblock %}
