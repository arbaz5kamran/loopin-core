{% extends 'base.html' %}
{% block title %}Post Update â€“ {{ app_name }}{% endblock %}

{% block content %}

  <h2>Post a New Update</h2>

  <form method="POST" action="{{ url_for('post_update') }}" class="post-form">

    <label for="process">Process:</label>
    <select name="process" id="process" required>
      <option value="" disabled selected>Select a process</option>
      {% for process in processes %}
        <option
          value="{{ process }}"
          {% if request.form.get('process') == process %}selected{% endif %}
        >{{ process }}</option>
      {% endfor %}
    </select>

    <label for="message">Message:</label>
    <textarea
      name="message"
      id="message"
      rows="4"
      required
    >{{ request.form.get('message', '') }}</textarea>

    <button type="submit" class="button">Post Update</button>
  </form>

{% endblock %}
