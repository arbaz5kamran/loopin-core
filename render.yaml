services:
  # Web service
  - type: web
    name: loopin-core
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --config gunicorn.conf.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      # Database configuration
      - key: DATABASE_URL
        fromDatabase:
          name: loopin-db
          property: connectionString
      # Secret key from environment group
      - key: FLASK_SECRET_KEY
        sync: false
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 1  # Single instance for free tier
      targetMemoryPercent: 60  # Lower threshold for free tier
      targetCPUPercent: 60
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /
    # Disk configuration optimized for free tier
    disk:
      name: data
      mountPath: /data
      sizeGB: 0.25  # 250MB for free tier
    # Custom domain configuration (uncomment and modify as needed)
    # domains:
    #   - domain: your-domain.com
    #     type: PRIMARY
    #   - domain: www.your-domain.com
    #     type: REDIRECT

  # Database service optimized for free tier
  - type: pserv
    name: loopin-db
    env: postgres
    plan: free  # Use free tier database
    ipAllowList: []  # Only allow internal connections
    disk:
      name: data
      mountPath: /var/lib/postgresql/data
      sizeGB: 0.25  # 250MB for free tier

# Global environment group
envVarGroups:
  - name: loopin-production
    envVars:
      - key: WTF_CSRF_SECRET_KEY
        generateValue: true
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: SESSION_COOKIE_HTTPONLY
        value: "True"
      - key: REMEMBER_COOKIE_SECURE
        value: "True"
      - key: REMEMBER_COOKIE_HTTPONLY
        value: "True"
      - key: MAX_CONTENT_LENGTH
        value: "16777216"  # 16MB in bytes

# Cron jobs removed for light version to save resources
